<div class="card shadow" (click)="onClick()">
    <img [src]="piatto?.imageUrl" class="card-img-top" [alt]="piatto?.title" />
    <div class="card-body">
        <h5 class="card-title">{{ piatto?.title | titlecase }} - {{ piatto?.price | currency }}</h5>
        <p class="card-text">
            {{ piatto?.description }}
        </p>
    </div>
</div>
